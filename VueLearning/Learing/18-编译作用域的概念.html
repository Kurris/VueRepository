<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<template id="tmp">
<div>
    <button v-show="isshow">按钮</button>
</div>
</template>

<body>
    <!-- 看以下的案例,可以得知,Vue在编译的时候会将当前的数据应用在当前的作用域,也就是在Vue实例中的字段只能应用在实例对应的Div
            组件的data也理应只能应用在组件的template中  
    
    -->

    <div id="app">
        <cpn></cpn>
        <button v-show="isshow">按钮</button>
    </div>

</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        data: {
            isshow: true
        },
        components: {
            cpn: {
                template: "#tmp",
                data() {
                    return {
                        isshow: false,
                    }
                },
            }
        }
    });
</script>

</html>
