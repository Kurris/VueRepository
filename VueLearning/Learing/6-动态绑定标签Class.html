<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        data: {
            cl: "active",
            isactive: true,
            isback: true,
        },
        methods: {
            changetype: function() {
                this.isactive = !this.isactive;
            },
            getClasses: function() {
                return ["active", "back"]
            },
            getClasses11: function() {
                return {
                    "active": this.isactive,
                    "back": this.isback
                }
            }
        },
    });
