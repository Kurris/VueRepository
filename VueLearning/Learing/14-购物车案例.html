<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table {
        border: 1px solid rosybrown;
        border-collapse: collapse;
        border-spacing: 0;
    }
    
    th,
    td {
        padding: 8px 16px;
        border: 1px solid rosybrown;
        text-align: left;
    }
    
    th {
        background-color: silver;
        color: black;
        font-weight: 600;
    }
</style>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>book name</th>
                    <th>date</th>
                    <th>price</th>
                    <th>count</th>
                    <th>total price</th>
                    <th>operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in books">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.price|showfinal}}</td>
                    <td>
                        <button @click="decreatment(item)" :disabled="item.count<=1">-</button> {{item.count}}
                        <button @click="increatment(item)">+</button>
                    </td>
                    <td>{{item.price * item.count | showfinal}}</td>
                    <td>
                        <button @click="removeitem(index)">remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>总价:{{totalprice}}</h2>
    </div>
</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        data: {
            books: [{
                id: 0,
                name: "chinese",
                date: "2020-10-26",
                price: 230,
                count: 1
            }, {
                id: 1,
                name: "math",
                date: "2020-10-26",
                price: 300,
                count: 1
            }]
        },
        methods: {
            increatment(obj) {
                obj.count++;
            },
            decreatment(obj) {
                obj.count--;
            },
            removeitem(index) {
                this.books.splice(index, 1)
            }
        },
        filters: {
            showfinal(price) {
                return "¥" + price.toFixed(2);
            }
        },
        computed: {
            totalprice() {
                let totalprices = 0;
                for (let index = 0; index < this.books.length; index++) {
                    totalprices += this.books[index].price * this.books[index].count;
                }
                return totalprices;
            },
        },
    });
</script>

</html>
