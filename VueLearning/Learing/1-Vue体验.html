<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <li>{{msg}}</li>
        <button v-on:click="changeinfo()">改变信息</button>
    </div>

</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        data: {
            msg: "信息显示"
        },
        methods: {
            changeinfo: function() {
                this.msg = "消息被改变"
            }
        },
    });
</script>

</html>
