<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<template id="tmp">
    <div>
       <button v-for="item in categories" @click="btnclick(item)">{{item.name}}</button>
       <h2>你喜欢的游戏:{{gametype}}</h2>
    </div>
</template>

<body>
    <div id="app">
        <cpn2 @typeselect="pevent" :gametype="selectedgame"></cpn2>
    </div>
</body>

<script src="./js/vue.js "></script>
<script>
    const App = new Vue({
        el: "#app",
        data: {
            selectedgame: "",
        },
        methods: {
            pevent(item) {
                this.selectedgame = item.name;
            }
        },
        components: {
            cpn2: {
                template: "#tmp",
                props: {

                    gametype: {
                        type: String,
                        default: "无",
                        required: true,
                    },
                },

                //父传子写法,通过props
                // {
                //     t: String,
                //     c: String,
                // }, 
                //["t", "c"],
                // c: {
                //     type: String, //如果此处是object类型,那么default必须返回一个对象
                //     default () {
                //         return "BBB"
                //     },
                //     required: true,
                // }

                data() {
                    return {
                        categories: [{
                            id: 0,
                            name: "FPS"
                        }, {
                            id: 1,
                            name: "ACT"
                        }, {
                            id: 2,
                            name: "MOBA"
                        }]
                    }
                },
                methods: {
                    btnclick(item) {
                        this.$emit('typeselect', item)
                    }
                },
            }
        }
    });
</script>

</html>
