<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div>
            <input type="text" @keyup="keyup">
        </div>
        <div>
            <input type="text" @keyup.enter="keyupenter">
        </div>
        <div>
            <input type="text" @keyup.enter.once="keyuponce">
        </div>
    </div>
</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        methods: {
            keyup() {
                console.log("keyup");
            },
            keyupenter() {
                console.log("keyupenter");
            },
            keyuponce() {
                console.log("once");
            }
        },
    });
</script>

</html>
