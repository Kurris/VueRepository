<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    .active {
        color: red;
    }
</style>

<body>
    <div id="app">
        <ul>
            <li v-for="(val,index) in movies" :class="{active:currentIndex==index}" @click="setActive(index)">{{index+1}}.{{val}} </li>
        </ul>
    </div>

</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        data: {
            currentIndex: 0,
            movies: ["千与千寻", "哈尔的移动城堡", "起风了", "天空之城"],
        },
        methods: {
            setActive(index) {
                this.currentIndex = index;
            }
        },
    });
</script>

</html>
