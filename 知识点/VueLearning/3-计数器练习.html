<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 知识点联系          计数器 -->

<body>
    <div id="app">
        <li>{{count}}</li>
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>

</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        data: {
            count: 0
        },
        methods: {
            add: function() {
                this.count++;
            },
            sub: function() {
                this.count--;
            }
        },
    });
</script>

</html>
