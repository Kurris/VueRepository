<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<template id="tmp">
    <div>   
        <h2>Title1</h2>
        <p>this is content1</p>
        <button @click="btnclick">子按钮</button>
    </div>
</template>

<body>
    <div id="app">
        <cpn ref="a"></cpn>
        <cpn ref="b"></cpn>
        <cpn ref="c"></cpn>
        <button @click="btnclick">父按钮</button>
    </div>
</body>

<!-- 

    1.this.$children访问当前所有子组件
    2.this.$refs访问所有子组件,如果在组件元素中标记ref="key",可以用过key来查找特定子组件
    3.this.$root访问当前组件的根组件
    4.this.$parent访问当前的父组件


 -->
<script src="./js/vue.js "></script>
<script>
    const App = new Vue({
        el: "#app",
        methods: {
            btnclick() {
                console.log(this.$children);
                console.log(this.$refs);
            },
        },
        components: {
            cpn: {
                template: "#tmp",
                methods: {
                    btnclick() {
                        console.log(this.$root);
                        console.log(this.$parent);
                    }
                },
            }
        }
    });
</script>

</html>
