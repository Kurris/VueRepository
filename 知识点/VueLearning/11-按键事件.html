<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 
    
    1.Vue绑定input元素的keyup事件 @keyup,捕获所有有效的按键按下

    2.使用'.'修饰符,不区分大小写
        例如 :  @keyup.a ---按键A按下
                @keyup.b ---按键B按下
                @keyup.enter ---回车按下
                ....如此类推

    3.使用语义once一次
      使得事件只会触发一次

 -->

<body>
    <div id="app">
        <div>
            <input type="text" @keyup="keyup">
        </div>
        <div>
            <input type="text" @keyup.b="keyupA">
        </div>
        <div>
            <input type="text" @keyup.enter="keyupenter">
        </div>
        <div>
            <input type="text" @keyup.enter.once="keyuponce">
        </div>
    </div>
</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        methods: {
            keyup() {
                console.log("keyup,任意按键按下");
            },
            keyupA() {
                console.log("A");
            },
            keyupenter() {
                console.log("keyupenter");
            },
            keyuponce() {
                console.log("once");
            }
        },
    });
</script>

</html>
