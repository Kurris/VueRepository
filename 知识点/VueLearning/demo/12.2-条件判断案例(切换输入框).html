<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<!--问题:切换后,文本内容还存在(虚拟DOM原理,算法复用)-->
		<!--解决:input 增加key区分 -->
		<div id="app">
			<span v-if="isUser">
				<label for="username">用户名称</label>
				<input type="text" id="username" placeholder="请输入用户名称" key="aa" />
			</span>
			<span v-else>
				<label for="mail">邮箱地址</label>
				<input type="text" id="mail" placeholder="请输入邮箱地址" key="bb" />
			</span>

			<button @click="isUser=!isUser">切换</button>
		</div>
	</body>

	<script src="./js/vue.js "></script>
	<script>
		var a = new Vue({
			el: '#app ',
			data: {
				isUser: true,
			},
		});
	</script>
</html>
