<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<!-- 

1.先创建一个Vue对象,在Vue对象中的属性el中标记当前Vue对象的Div作用域
2.data属性是用于存储信息
3.methods属性中的方法可以在div作用域使用
4.如果在方法中访问当前data的存储的数据,需要用this标记
5.div中显示data中的数据需要使用{{}}mustash语法
6.方法使用需要在事件名称前使用v-on:click   或者简写  @click

 -->

	<body>
		<div id="app">
			<li>{{msg}}</li>
			<button v-on:click="changeinfo">改变信息</button>
		</div>
	</body>

	<script src="./js/vue.js "></script>
	<script>
		var a = new Vue({
			el: '#app ',
			data: {
				msg: '信息显示',
			},
			methods: {
				changeinfo: function () {
					this.msg = '消息被改变';
				},
			},
		});
	</script>
</html>
