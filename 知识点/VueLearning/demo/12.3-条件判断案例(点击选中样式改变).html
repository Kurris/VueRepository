<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<style>
		.active {
			color: red;
		}
	</style>

	<body>
		<div id="app">
			<ul>
				<li v-for="(val,index) in infos" :class="{active:currentindex==index}" @click="currentindex=index">{{index+1}}.{{val}}</li>
			</ul>
		</div>
	</body>

	<script src="./js/vue.js "></script>
	<script>
		var a = new Vue({
			el: '#app ',
			data: {
				currentindex: 0,
				infos: ['A', 'B', 'C', 'D', 'E'],
			},
		});
	</script>
</html>
