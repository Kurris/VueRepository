<!-- 第二种写法,是最常见的 -->
<template id="t1">
    <div>
       <h2>{{title}}</h2>
       <p>{{content}}</p>
    </div>
</template>

<body>
    <div id="app">
        <c1></c1>
    </div>
</body>


<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        components: {
            c1: {
                // 绑定模板
                template: "#t1",
                // 此处的data是方法的原因是组件单独维护自己的data中的数据
                data() {
                    return {
                        title: "绑定标题",
                        content: "绑定内容"
                    }
                },
            }
        }
    });
</script>

</html>
