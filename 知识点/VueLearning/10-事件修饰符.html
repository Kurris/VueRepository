<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 

1. .stop用于阻止事件冒泡的发生
2. .prevent用于阻止事件的默认行为,例如表单的提交

 -->

<body>
    <div id="app" @click="divclick">
        <div>
            <button @click.stop="btnclick">按钮</button>
        </div>
        <br>

        <form action="baidu">
            <input type="submit" value="提交" @click.stop.prevent="submitA()">
        </form>
    </div>
</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        methods: {
            divclick() {
                console.log("DIV的事件被触发");
            },
            btnclick() {
                console.log("这是按钮");
            },
            submitA() {
                console.log("如果prevent没有生效,那么该按钮会有跳转");
            },
        },
    });
</script>

</html>
