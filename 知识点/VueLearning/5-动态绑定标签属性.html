<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 

使用v-bind:属性名 或者 :属性名 动态绑定一个属性

例如:
    v-bind:value /  :value
    v-bind:src   /  :src
    v-bind:style /  :style
    v-bind:class /  :class
    
 -->


<body>
    <div id="app">

        <!-- 完整写法 -->
        <img v-bind:src="src" alt="">

        <!-- 简写 -->
        <img :src="src" alt="">
        <button @click="changetype">按钮</button>
    </div>

</body>

<script src="./js/vue.js "></script>
<script>
    var a = new Vue({
        el: "#app ",
        data: {
            src: "https://pic1.zhimg.com/80/v2-2deb2f6ef28b2890b955e2ec67f01a0b_r.png"
        },
        methods: {
            changetype: function() {
                this.src = "https://pic2.zhimg.com/v2-28c49fa64fd0c6286c7b69a4895b2964_720w.jpg?source=3af55fa1"
            }
        },
    });
</script>

</html>
